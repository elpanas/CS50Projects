<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style_adv.css">        
    <body>  
        <div id="menu">            
            <a href="index.html">Standard Search</a>
            <a href="image.html">Image Search</a>            
        </div>        
        <form method="GET" action="https://google.com/search">   
            <div class="grid-container">
                <div class="grid-item">All this words:</div>
                <div class="grid-item"><input id="query" autofocus="autofocus" type="text" name="as_q"></div>
                <div class="grid-item">Write something to search</div>
                <div class="grid-item">this exact word or phrase:</div>
                <div class="grid-item"><input id="query" type="text" name="as_epq"></div>
                <div class="grid-item">Use "...": "labrador retriever"</div>
                <div class="grid-item">any of these words:</div>
                <div class="grid-item"><input id="query" type="text" name="as_oq"></div>
                <div class="grid-item">Use OR: labrador OR dobermann</div>
                <div class="grid-item">none of these words:</div>
                <div class="grid-item"><input id="query" type="text" name="as_eq"></div>
                <div class="grid-item">Use the minus symbol: -mouse, -"Jack Russel"</div>               
              </div>   
            <input id="button" type="submit" value="Advanced Search">
        </form>        
    </body>
</html>
